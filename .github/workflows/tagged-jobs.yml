        uses: cypress-io/github-action@v2
        with:
          start: npm start
          env: grepTags=@routing

  regression:
    if: ${{ github.event.inputs.regression == 'true' }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      # https://github.com/cypress-io/github-action
